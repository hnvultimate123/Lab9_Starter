<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    for (const button of errorBtns) {
      setEventListener(button);
  }

  function setEventListener(button) {
    switch (button.innerText) {
        case "Console Log":
          button.addEventListener("click", event => {
            console.log("Console Log Demo");
          });
          break;
        case "Console Error":
          button.addEventListener("click", event => {
              console.error("Console Error Demo");
          });
          break;
        case "Console Count":
          button.addEventListener("click", event => {
              console.count("Count Button");
          });
          break;
        case "Console Warn":
          button.addEventListener("click", event => {
              console.warn("Console Warn Button");
          });
          break;          
        case "Console Assert":
          button.addEventListener("click", event => {
              // Using mozilla docs example for inspiration
              const number = 2;
              const errorMsg = "2 is not equal to 3"
              console.assert(number == 3, "%o", { number, errorMsg });
          });
          break;
        case "Console Clear":
          button.addEventListener("click", event => {
              console.clear();
              count = 0;
          });
          break;
        case "Console Dir":
          button.addEventListener("click", event => {
              console.dir(button);
          });
          break;
        case "Console dirxml":
          button.addEventListener("click", event => {
              console.dirxml(button);
          });
          break;
        case "Console Group Start":
          button.addEventListener("click", event => {
              console.group();
          });
          break;
        case "Console Group End":
          button.addEventListener("click", event => {
              console.groupEnd();
          });
          break;
        case "Console Table":
          button.addEventListener("click", event => {
              console.table([["Xenoblade", "Chronicles"], ["Majora's", "Mask"], ["Smash", "Ultimate"]]);
          });
          break;
        case "Start Timer":
          button.addEventListener("click", event => {
              console.time("Timer Button");
          });
          break;
        case "End Timer":
          button.addEventListener("click", event => {
              console.timeEnd("Timer Button");
          });
          break;
        case "Console Trace":
          button.addEventListener("click", event => {
            function outside() {
              function inside() {
                console.trace();
              }
              inside();
            }
            outside();
          });
          break;
        case "Trigger a Global Error":
          button.addEventListener("click", event => {
              console.log(boom);
          });
          break;        
        default:
          // Nothing
    }
  }
  </script>
</body>

</html>
